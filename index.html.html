<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiant Gloire - Elegance In Every Glow</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Radiant Gloire Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Sales</a></li>
      </ul>
    </nav>
    <div class="icons">
      <img src="search.jpeg" alt="Search">
      <img src="account.png" alt="Account">
      <img src="cart.png" alt="Cart">
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="hero">
      <img src="bakgroud_image.png" alt="Lighting Decoration" class="hero-image">
      <div class="hero-text">
        <h1>Elegance In <span>Every Glow</span></h1>
        <p>Discover how Radiant Gloire's new EcoGlow Lamp combines elegance with eco-friendly innovation.</p>
        <a href="#" class="shop-button">Shop Now</a>
      </div>
    </section>

    <!-- Product Section -->
    <section class="products">
      <div class="product-box">
        <img src="p1.jpeg" alt="Bauhaus Mushroom Lamp">
        <p>Bauhaus Mushroom</p>
      </div>
      <div class="product-box">
        <img src="p2.jpeg" alt="Aurora Pendant Lamp">
        <p>Aurora Pendant Lamp</p>
      </div>
      <div class="product-box">
        <img src="p3.jpeg" alt="Bamboo Weave Table Lamp">
        <p>Bamboo Weave Table Lamp</p>
      </div>
    </section>
  </main>

</body>
</html>
